<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dangerboy world</title>

    <link rel="style-sheet" href="./css/main.css">
</head>

<body>
    <h1>Some Beautiful Art or Something How Cool Is This?</h1>

    <svg>
        <filter id="noise" x='0%' y='0%' width='100%' height='100%'>
            <feTurbulence baseFrequency="0.02 0.03" result="NOISE" numOctaves="1" id="turbulence" />
            <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20"></feDisplacementMap>
        </filter>
    </svg>

    <div class="overlay">
        <div class="container">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/one.jpg" alt="trees" class="pic">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/two.jpg" alt="guitar" class="pic">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/three.jpg" alt="cliff" class="pic">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        let el = document.getElementById('turbulence');

        tl = new TimelineMax({ paused: true });

        tl.from('h1', 3, { opacity: 0, y: 50 })
        tl.staggerFrom('.pic', 3, { opacity: 0, x: -100, y: -120, ease: Power4.easeOut }, 0.6)
        tl.to(el, 3, { attr: { baseFrequency: '0 0' } }, 3)

        tl.play();
    </script>
</body>

</html>
